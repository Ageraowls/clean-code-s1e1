<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
<header class="header">
  <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix" >
  <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">Want more details?</a>
</header>
<main class="main">
  <section class="tasks">
  <div class="task__item">
    <h3 class="task__title">Add Item</h3>
    <div class="task__input-wrapper">
      <input id="new-task" class="task__input" type="text">
      <button class="task__button">Add</button>
    </div>
  </div>
  <div class="task__item">
    <h3 class="task__title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks__list">
      <li class="task__list-item">
        <input type="checkbox" class="task__status">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__button edit">Edit</button>
        <button class="task__button delete"><img src="./remove.svg" alt="remove-icon"></button>
      </li>
      <li class="task__list-item edit-mode">
        <input type="checkbox" class="task__status">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go shopping" class="task__input">
        <button class="task__button edit">Save</button>
        <button class="task__button delete"><img src="./remove.svg" alt="remove-icon"></button>
      </li>
    </ul>
  </div>
  <div class="task__item">
    <h3 class="task__title">Completed</h3>
    <ul id="completed-tasks" class="tasks__list">
      <li class="task__list-item">
        <input type="checkbox" checked class="task__status">
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="task__button edit">Edit</button>
        <button class="task__button delete"><img src="./remove.svg" alt="remove-icon"></button>
      </li>
    </ul>
  </div>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
